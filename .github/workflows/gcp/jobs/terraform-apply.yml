name: "Terraform Apply (GCP)"

on:
  workflow_call:
    inputs:
      environment:
        description: "Deployment Environment"
        required: true
        type: string
    secrets:
      GCP_SA_KEY:
        required: true
      GCP_PROJECT_ID:
        required: true

jobs:
  terraform-apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    needs: terraform-plan

    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4

      - name: "â¬‡ï¸ Download Terraform Plan"
        uses: actions/download-artifact@v3
        with:
          name: terraform-plan
          path: Infrastructure/Terraform-GCP

      - name: "ğŸ”‘ Authenticate to GCP"
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: "âš™ï¸ Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: "ğŸš€ Terraform Apply"
        run: terraform apply -auto-approve tfplan
        working-directory: Infrastructure/Terraform-GCP
        env:
          GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

      - name: "ğŸ“¦ Save Apply Outputs"
        run: terraform output -json > terraform-outputs.json
        working-directory: Infrastructure/Terraform-GCP

      - name: "â¬†ï¸ Upload Apply Artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: terraform-apply-outputs
          path: Infrastructure/Terraform-GCP/terraform-outputs.json
          retention-days: 7
