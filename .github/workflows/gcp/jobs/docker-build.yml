name: "Docker Build & Push to GCP Artifact Registry"

on:
  workflow_call:
    inputs:
      repository:
        description: "Repository Name"
        required: true
        type: string
      serviceName:
        description: "Service Name"
        required: true
        type: string
      gcpProjectId:
        description: "GCP Project ID"
        required: true
        type: string
      gcpRegion:
        description: "GCP Region (e.g. europe-west1)"
        required: true
        type: string
    secrets:
      GCP_SA_KEY:
        required: true

jobs:
  docker-build-push:
    name: "üê≥ Docker Build & Push (GCP)"
    runs-on: ubuntu-latest
    needs: terraform-apply

    steps:
      - name: "üì• Checkout Repository"
        uses: actions/checkout@v4

      - name: "üîë Authenticate to GCP"
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: "‚öôÔ∏è Configure Docker for Artifact Registry"
        run: |
          gcloud auth configure-docker ${{ inputs.gcpRegion }}-docker.pkg.dev --quiet

      - name: "üèó Build Docker Image"
        run: |
          IMAGE_NAME=${{ inputs.serviceName }}
          IMAGE_TAG=${{ github.sha }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG -f sources/back/Franz.Api/Dockerfile sources/back/Franz.Api

      - name: "üè∑ Tag Docker Image"
        run: |
          IMAGE_NAME=${{ inputs.serviceName }}
          IMAGE_TAG=${{ github.sha }}
          FULL_URI=${{ inputs.gcpRegion }}-docker.pkg.dev/${{ inputs.gcpProjectId }}/${{ inputs.repository }}/$IMAGE_NAME:$IMAGE_TAG

          docker tag $IMAGE_NAME:$IMAGE_TAG $FULL_URI
          # also tag as latest
          docker tag $IMAGE_NAME:$IMAGE_TAG ${{ inputs.gcpRegion }}-docker.pkg.dev/${{ inputs.gcpProjectId }}/${{ inputs.repository }}/$IMAGE_NAME:latest

      - name: "üì§ Push Docker Image to GAR"
        run: |
          docker push ${{ inputs.gcpRegion }}-docker.pkg.dev/${{ inputs.gcpProjectId }}/${{ inputs.repository }}/${{ inputs.serviceName }}:${{ github.sha }}
          docker push ${{ inputs.gcpRegion }}-docker.pkg.dev/${{ inputs.gcpProjectId }}/${{ inputs.repository }}/${{ inputs.serviceName }}:latest

      - name: "üì¶ Save Image Info Artifact"
        run: |
          echo "{
            \"repository\": \"${{ inputs.repository }}\",
            \"service\": \"${{ inputs.serviceName }}\",
            \"project\": \"${{ inputs.gcpProjectId }}\",
            \"region\": \"${{ inputs.gcpRegion }}\",
            \"sha\": \"${{ github.sha }}\",
            \"image\": \"${{ inputs.gcpRegion }}-docker.pkg.dev/${{ inputs.gcpProjectId }}/${{ inputs.repository }}/${{ inputs.serviceName }}:${{ github.sha }}\"
          }" > image-info.json

      - name: "‚¨ÜÔ∏è Upload Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: image-info
          path: image-info.json
          retention-days: 7
