name: "Terraform Plan"

on:
  workflow_call:
    inputs:
      environment:
        description: "Deployment Environment"
        required: true
        type: string

jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    needs: terraform-init
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v3

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: "Generate Terraform Plan"
        run: |
          terraform plan -var-file="terraform-${{ inputs.environment }}.tfvars"
        working-directory: Terraform-GCP  # âœ… Ensures Terraform runs in the correct directory
