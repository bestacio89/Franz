name: "Manual AWS Infrastructure Deployment"

on:
  workflow_dispatch:
    inputs:
      databaseType:
        description: "Database Type"
        required: true
        default: "single"
        type: choice
        options: [single, multi]

      eventStorageType:
        description: "Event Storage Type (Only for Multi-DB)"
        required: true
        default: "Kafka"
        type: choice
        options: [Kafka, CosmosDB, MongoDB]

      entityStorageType:
        description: "Entity Storage Type"
        required: true
        default: "SQLServer"
        type: choice
        options: [PostgreSQL, MariaDB, MySQL, SQLServer, Oracle]

      messagingType:
        description: "Messaging Layer"
        required: true
        default: "Kafka"
        type: choice
        options: [Kafka, RabbitMQ, Both, None]

      environment:
        description: "Target Environment"
        required: true
        default: "dev"
        type: choice
        options: [dev, staging, prod]

env:
  TF_VERSION: "1.9.6"
  WORKING_DIR: "infra/aws"

jobs:
  terraform-init:
    name: "Terraform Init"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: "Terraform Init"
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

  terraform-validate:
    name: "Terraform Validate"
    runs-on: ubuntu-latest
    needs: terraform-init
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: "Terraform Validate"
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    needs: terraform-validate
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: "Terraform Plan"
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform plan \
            -var="databaseType=${{ github.event.inputs.databaseType }}" \
            -var="eventStorageType=${{ github.event.inputs.eventStorageType }}" \
            -var="entityStorageType=${{ github.event.inputs.entityStorageType }}" \
            -var="messagingType=${{ github.event.inputs.messagingType }}" \
            -var="environment=${{ github.event.inputs.environment }}" \
            -out=tfplan

      - name: "ğŸ“¦ Upload Terraform Plan Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}
          path: ${{ env.WORKING_DIR }}/tfplan

  terraform-apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment:
      name: ${{ github.event.inputs.environment }}
      # âœ… Manual approval handled via environment protection rules in GitHub
      # (Settings â†’ Environments â†’ [env] â†’ Required reviewers)
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: "Download Terraform Plan"
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}
          path: ${{ env.WORKING_DIR }}

      - name: "Terraform Apply"
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: "ğŸ“¤ Capture Terraform Outputs"
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform output -json > terraform-outputs.json

      - name: "ğŸ“¦ Upload Terraform Outputs"
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ github.event.inputs.environment }}
          path: ${{ env.WORKING_DIR }}/terraform-outputs.json
