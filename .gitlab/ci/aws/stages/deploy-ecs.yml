name: "ðŸš€ Deploy Microservice to AWS ECS"

on:
  workflow_dispatch:   # âœ… Manual trigger only (safe for deploys)

jobs:
  deploy:
    name: "Deploy to AWS ECS"
    runs-on: ubuntu-latest

    env:
      AWS_REGION: "us-east-1"
      ECS_CLUSTER_NAME: ${{ secrets.ECS_CLUSTER_NAME }}
      SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      IMAGE_TAG: ${{ github.sha }}   # âœ… Replace with artifact consumption if using docker-build pipeline
      AWS_ECR_URL: "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

    steps:
      # ---------------------------
      # âœ… Checkout repo
      # ---------------------------
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      # ---------------------------
      # âœ… Configure AWS credentials
      # ---------------------------
      - name: "Configure AWS CLI"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ---------------------------
      # âœ… (Optional) Login to Amazon ECR
      # ---------------------------
      - name: "Login to Amazon ECR"
        run: |
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin $AWS_ECR_URL

      # ---------------------------
      # âœ… Deploy new revision
      # ---------------------------
      - name: "Deploy Microservice to AWS ECS"
        run: |
          echo "ðŸš€ Updating ECS service $SERVICE_NAME in cluster $ECS_CLUSTER_NAME..."
          echo "Using image: $AWS_ECR_URL/$SERVICE_NAME:$IMAGE_TAG"

          aws ecs update-service \
            --cluster $ECS_CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --region $AWS_REGION

      # ---------------------------
      # âœ… Verify deployment
      # ---------------------------
      - name: "Verify ECS Deployment"
        run: |
          echo "â³ Waiting for ECS service $SERVICE_NAME to stabilize..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER_NAME \
            --services $SERVICE_NAME \
            --region $AWS_REGION

          echo "âœ… Deployment complete and service is stable."

      # ---------------------------
      # âœ… Save deployment details
      # ---------------------------
      - name: "Save Deployment Info"
        run: |
          echo "Service: $SERVICE_NAME" > deployment-info.txt
          echo "Cluster: $ECS_CLUSTER_NAME" >> deployment-info.txt
          echo "Region: $AWS_REGION" >> deployment-info.txt
          echo "Image: $AWS_ECR_URL/$SERVICE_NAME:$IMAGE_TAG" >> deployment-info.txt
          date >> deployment-info.txt

      - name: "Upload Deployment Info"
        uses: actions/upload-artifact@v4
        with:
          name: ecs-deployment-info
          path: deployment-info.txt
