version: 0.2

env:
  variables:
    AWS_REGION: "us-east-1"
    VERSION: "latest"
    FRONTEND_TYPE: "Angular" # or Blazor / ASPNET
    REPOSITORY: "franz"

phases:
  pre_build:
    commands:
      - echo "Logging into Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin <AWS_ACCOUNT_ID>.dkr.ecr.$AWS_REGION.amazonaws.com

  build:
    commands:
      - |
        if [[ "$FRONTEND_TYPE" == "Angular" ]]; then
          DOCKERFILE_PATH="sources/front/FranzFront.Angular/Dockerfile"
          BUILD_CONTEXT="sources/front/FranzFront.Angular"
        elif [[ "$FRONTEND_TYPE" == "Blazor" ]]; then
          DOCKERFILE_PATH="sources/front/FranzFront.Blazor/Client/Dockerfile"
          BUILD_CONTEXT="sources/front/FranzFront.Blazor"
        else
          DOCKERFILE_PATH="sources/front/FranzFront.ASPNET/Dockerfile"
          BUILD_CONTEXT="sources/front/FranzFront.ASPNET"
        fi

        echo "Building Frontend Image..."
        docker build -t <AWS_ACCOUNT_ID>.dkr.ecr.$AWS_REGION.amazonaws.com/$REPOSITORY-frontend-$FRONTEND_TYPE:$VERSION -f $DOCKERFILE_PATH $BUILD_CONTEXT
        docker push <AWS_ACCOUNT_ID>.dkr.ecr.$AWS_REGION.amazonaws.com/$REPOSITORY-frontend-$FRONTEND_TYPE:$VERSION

      - echo "Building API Image..."
      - docker build -t <AWS_ACCOUNT_ID>.dkr.ecr.$AWS_REGION.amazonaws.com/$REPOSITORY-api:$VERSION -f sources/back/Franz.Api/Dockerfile sources/back/Franz.Api
      - docker push <AWS_ACCOUNT_ID>.dkr.ecr.$AWS_REGION.amazonaws.com/$REPOSITORY-api:$VERSION

      - echo "Building Consumer Image..."
      - docker build -t <AWS_ACCOUNT_ID>.dkr.ecr.$AWS_REGION.amazonaws.com/$REPOSITORY-consumer:$VERSION -f sources/back/Franz.Backend/Consumer/Dockerfile sources/back/Franz.Backend/Consumer
      - docker push <AWS_ACCOUNT_ID>.dkr.ecr.$AWS_REGION.amazonaws.com/$REPOSITORY-consumer:$VERSION
