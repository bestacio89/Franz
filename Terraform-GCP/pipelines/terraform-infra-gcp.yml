# ========================================
# âœ… Prevent Auto-Triggers
# ========================================
pr: none
trigger: none  # âŒ Prevent automatic execution

# ========================================
# âœ… Parameters
# ========================================
parameters:
  - name: databaseType
    displayName: "Database Type"
    type: string
    default: "single"
    values: [ single, multi ]

  - name: eventStorageType
    displayName: "Event Storage Type (Only for Multi-DB)"
    type: string
    default: "Kafka"
    values: [ Kafka, Firestore, MongoDB, RabbitMQ ]

  - name: entityStorageType
    displayName: "Entity Storage Type"
    type: string
    default: "SQLServer"
    values: [ PostgreSQL, MariaDB, MySQL, SQLServer, MongoDB ]

  - name: messagingType
    displayName: "Messaging Broker"
    type: string
    default: "Kafka"
    values: [ Kafka, RabbitMQ, Both, None ]

  - name: environment
    displayName: "Target Environment"
    type: string
    default: "dev"
    values: [ dev, staging, prod ]

# ========================================
# âœ… Variables
# ========================================
variables:
  # ğŸ‘‡ Environment-scoped var group (e.g. GCP-dev, GCP-prod)
  - group: GCP-${{ parameters.environment }}
  - name: TF_VERSION
    value: "1.9.6"
  - name: WORKING_DIR
    value: "infra/gcp"

# ========================================
# âœ… Stages
# ========================================
stages:
  - stage: DeployInfrastructure
    displayName: "ğŸš€ Deploy GCP Infrastructure"
    jobs:

      # ========================================
      # âœ… 1. Terraform Initialization
      # ========================================
      - job: Terraform_Init
        displayName: "Terraform Init"
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: UseTerraform@0
            displayName: "Install Terraform ${{ variables.TF_VERSION }}"
            inputs:
              terraformVersion: ${{ variables.TF_VERSION }}

          - template: jobs/terraform-init.yml
            parameters:
              workingDirectory: ${{ variables.WORKING_DIR }}

      # ========================================
      # âœ… 2. Terraform Validate
      # ========================================
      - job: Terraform_Validate
        displayName: "Terraform Validate"
        dependsOn: Terraform_Init
        pool:
          vmImage: ubuntu-latest
        steps:
          - template: jobs/terraform-validate.yml
            parameters:
              workingDirectory: ${{ variables.WORKING_DIR }}

      # ========================================
      # âœ… 3. Terraform Plan
      # ========================================
      - job: Terraform_Plan
        displayName: "Terraform Plan"
        dependsOn: Terraform_Validate
        pool:
          vmImage: ubuntu-latest
        steps:
          - template: jobs/terraform-plan.yml
            parameters:
              workingDirectory: ${{ variables.WORKING_DIR }}
              databaseType: ${{ parameters.databaseType }}
              eventStorageType: ${{ parameters.eventStorageType }}
              entityStorageType: ${{ parameters.entityStorageType }}
              messagingType: ${{ parameters.messagingType }}
              environment: ${{ parameters.environment }}

          # ğŸ“¦ Publish plan artifact for review
          - publish: $(Build.SourcesDirectory)/terraform.tfplan
            artifact: terraform-plan-${{ parameters.environment }}
            displayName: "ğŸ“¦ Publish Terraform Plan"

      # ========================================
      # âœ… 4. Terraform Apply
      # ========================================
      - job: Terraform_Apply
        displayName: "Terraform Apply"
        dependsOn: Terraform_Plan
        pool:
          vmImage: ubuntu-latest
        steps:
          # ğŸ”’ Approval before Apply
          - task: ManualValidation@0
            displayName: "ğŸ”’ Approve Terraform Apply"
            inputs:
              notifyUsers: "devops-team@example.com"
              instructions: "Please review the Terraform Plan artifact before approving Apply."

          - template: jobs/terraform-apply.yml
            parameters:
              workingDirectory: ${{ variables.WORKING_DIR }}
              databaseType: ${{ parameters.databaseType }}
              eventStorageType: ${{ parameters.eventStorageType }}
              entityStorageType: ${{ parameters.entityStorageType }}
              messagingType: ${{ parameters.messagingType }}
              environment: ${{ parameters.environment }}

          # ğŸ“¤ Capture Outputs
          - script: |
              echo "ğŸ“¤ Capturing Terraform Outputs..."
              terraform output -json > $(Build.ArtifactStagingDirectory)/terraform-outputs.json
            displayName: "ğŸ“¤ Capture Terraform Outputs"

          - publish: $(Build.ArtifactStagingDirectory)/terraform-outputs.json
            artifact: terraform-outputs-${{ parameters.environment }}
            displayName: "ğŸ“¦ Publish Terraform Outputs"
