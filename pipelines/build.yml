# Azure DevOps Pipeline - Build & Test
trigger:
  branches:
    include:
      - develop  # âœ… The pipeline will now run on every commit to 'develop'
pr: none         # Still prevents running on Pull Request creation


pool:
  vmImage: 'windows-latest'   # âœ… Windows agent (supports msbuild & vstest)

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: BuildAndTest
  displayName: "Build and Test"
  jobs:
  - job: BuildTest
    displayName: "Build & Run Tests"
    steps:
    - task: NuGetToolInstaller@1
      displayName: "Install NuGet"

    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'
        feedsToUse: 'config'
        nugetConfigPath: 'nuget.config'
      displayName: "Restore NuGet Packages"

    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
        msbuildArgs: '/p:ExcludeProjects="**/Franz.DockerCompose/Franz.DockerCompose.dcproj"'
      displayName: "Build Solution"

    - task: VSTest@2
  inputs:
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    testFiltercriteria: 'Category!=Integration'   # ðŸ‘ˆ skip Integration tests
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
  displayName: "Run Unit Tests (skip Integration)"
